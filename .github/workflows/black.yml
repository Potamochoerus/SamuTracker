name: Black Formatting Check

on:
  pull_request:
  push:
    branches: [main]

jobs:
  black:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Black
        run: pip install black

      - name: Run Black (check only)
        run: black --check --diff .
